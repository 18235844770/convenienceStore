# 服务监听配置：影响 Gin 启动地址
server:
  # 服务绑定的主机地址，0.0.0.0 表示监听所有网卡
  host: 0.0.0.0
  # HTTP 服务端口
  port: 8081

# 日志输出配置
logging:
  # 日志级别，例如 debug/info/warn/error
  level: info
  # 日志格式，detailed 会包含短文件名
  format: detailed

# MySQL 数据库配置示例
database:
  host: 127.0.0.1
  port: 3306
  user: root
  password: hyh0721.
  name: convenience_store
  charset: utf8mb4
  parse_time: true
  loc: Local
  max_open_conns: 10
  max_idle_conns: 5
  conn_max_lifetime: 1h

# 微信支付配置示例
payment:
  # 微信支付应用 AppID
  app_id: your-app-id
  # 商户号 MchID
  mch_id: your-merchant-id
  # 商户 API Key
  api_key: your-api-key
  # 微信支付回调地址，应指向服务对外可访问 URL
  notify_url: https://example.com/api/payments/wechat/callback